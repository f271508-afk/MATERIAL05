<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大宗物料分析表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入 PDF 相關庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            ring: 2px;
            ring-color: #3b82f6;
            outline: none;
            border-color: #3b82f6;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
        .btn-move:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        /* PDF 匯出專用隱藏樣式 */
        #pdfExportWrapper {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 800px;
            background: white;
            padding: 40px;
        }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">
    <datalist id="materialHistory"></datalist>
    <datalist id="unitHistory">
        <option value="包">
        <option value="m3">
        <option value="桶">
        <option value="公斤">
        <option value="公升">
        <option value="才">
        <option value="支">
        <option value="捲">
        <option value="坪">
    </datalist>

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">大宗物料分析表</h1>
                <p class="text-slate-500">智慧分析：自動統計物料總需求量</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <div id="saveIndicator" class="hidden flex items-center text-emerald-600 text-xs font-bold mr-2">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    已自動儲存
                </div>
                <button onclick="exportToPDF()" class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-700 transition flex items-center shadow-md">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    匯出 PDF (兩份報表)
                </button>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-700 transition flex items-center shadow-md">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    匯出 Excel (含統計)
                </button>
                <label class="bg-amber-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-amber-700 transition flex items-center cursor-pointer shadow-md">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    選取 Excel 匯入
                    <input type="file" id="importExcel" class="hidden" accept=".xlsx, .xls" onchange="importFromExcel(event)">
                </label>
                <button onclick="confirmResetAll()" class="bg-white border border-red-200 text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg text-sm font-bold transition">
                    清空
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <!-- 手動輸入區 -->
                <section class="card p-6 border-t-4 border-blue-600">
                    <h2 class="text-lg font-semibold mb-6 flex items-center text-blue-800">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        新增工程項目
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-2">工程名稱</label>
                                <input type="text" id="customWorkName" placeholder="例如：泥作粉刷" class="w-full p-3 border border-slate-200 rounded-lg input-focus bg-slate-50 text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-2">施工面積 (m²)</label>
                                <input type="number" id="areaM2" step="0.01" placeholder="0.00" class="w-full p-3 border border-slate-200 rounded-lg input-focus bg-slate-50 text-base font-bold text-blue-700">
                            </div>
                        </div>

                        <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                            <label class="block text-xs font-bold text-slate-400 mb-4 uppercase">物料耗量設定 (每 m² 需求)</label>
                            <div id="materialRows" class="space-y-3">
                                <div class="grid grid-cols-12 gap-2 material-row">
                                    <div class="col-span-6">
                                        <input type="text" list="materialHistory" placeholder="物料名稱" class="mat-name w-full p-2 border border-slate-200 rounded-md text-xs" oninput="handleMatNameInput(this)">
                                    </div>
                                    <div class="col-span-4">
                                        <input type="number" step="0.0001" placeholder="單位耗量" class="mat-usage w-full p-2 border border-slate-200 rounded-md text-xs">
                                    </div>
                                    <div class="col-span-2">
                                        <input type="text" list="unitHistory" placeholder="單位" class="mat-unit w-full p-2 border border-slate-200 rounded-md text-xs" value="包">
                                    </div>
                                </div>
                            </div>
                            <button onclick="addMaterialRow()" class="mt-3 text-xs text-blue-600 font-bold hover:text-blue-800 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                增加物料
                            </button>
                        </div>
                    </div>

                    <button onclick="addProject()" class="mt-8 w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg">
                        確認加入
                    </button>
                </section>

                <!-- 列表區 -->
                <section class="card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse text-sm">
                            <thead class="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="p-4 font-bold text-slate-600 w-12 text-center">#</th>
                                    <th class="p-4 font-bold text-slate-600">工程項目</th>
                                    <th class="p-4 font-bold text-slate-600">面積 (m²)</th>
                                    <th class="p-4 font-bold text-slate-600">耗量明細</th>
                                    <th class="p-4 font-bold text-slate-600 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="projectTableBody"></tbody>
                        </table>
                    </div>
                    <div id="emptyMsg" class="p-16 text-center text-slate-400">尚無資料。</div>
                </section>
            </div>

            <!-- 彙整區 (統計清單) -->
            <div class="lg:col-span-5">
                <div id="summaryCard" class="card p-6 sticky top-8 bg-white border-t-4 border-emerald-500 min-h-[400px] flex flex-col">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 class="text-xl font-bold text-slate-800">大宗物料數量統計</h2>
                            <p class="text-xs text-slate-400 mt-1">系統自動根據物料名稱對應單位</p>
                        </div>
                        <span id="projectCountBadge" class="bg-emerald-100 text-emerald-700 text-xs px-2 py-1 rounded-full font-bold">0 個項目</span>
                    </div>
                    
                    <div id="summaryList" class="space-y-4 flex-grow"></div>
                    
                    <div id="summaryEmpty" class="my-auto text-center text-slate-300">
                        <p class="text-xs italic text-slate-400">尚未產生統計數據</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯彈窗 -->
    <div id="editModal" class="fixed inset-0 modal-overlay z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl mx-4">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">編輯耗量</h3>
            <div id="modalMaterialRows" class="space-y-3 max-h-[60vh] overflow-y-auto mb-6"></div>
            <div class="flex gap-3">
                <button onclick="addModalMaterialRow()" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm font-bold">+ 新增物料</button>
                <div class="flex-grow"></div>
                <button onclick="closeModal('editModal')" class="px-4 py-2 text-slate-500 font-bold">取消</button>
                <button onclick="saveModalChanges()" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">儲存修改</button>
            </div>
        </div>
    </div>

    <!-- 刪除確認彈窗 -->
    <div id="confirmModal" class="fixed inset-0 modal-overlay z-[60] flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl mx-4">
            <h3 class="text-lg font-bold mb-2 text-slate-800" id="confirmTitle">確認</h3>
            <p class="text-slate-500 text-sm mb-6" id="confirmMessage">確定要執行此操作嗎？</p>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('confirmModal')" class="px-4 py-2 text-slate-500 font-bold text-sm">取消</button>
                <button id="confirmExecuteBtn" class="px-6 py-2 bg-red-600 text-white font-bold rounded-lg text-sm hover:bg-red-700">確定執行</button>
            </div>
        </div>
    </div>

    <!-- PDF 暫存節點 (隱藏於視窗外，用於渲染 PDF) -->
    <div id="pdfExportWrapper"></div>

    <script>
        let projects = [];
        let materialUnitMap = new Map();
        let editingProjectId = null;
        const STORAGE_KEY = 'painting_calculator_data';

        window.onload = function() {
            loadFromStorage();
            updateUI();
        };

        function saveToStorage() {
            const data = {
                projects: projects,
                unitMap: Array.from(materialUnitMap.entries())
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.remove('hidden');
            setTimeout(() => indicator.classList.add('hidden'), 2000);
        }

        function loadFromStorage() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try {
                    const data = JSON.parse(raw);
                    projects = data.projects || [];
                    if (data.unitMap) materialUnitMap = new Map(data.unitMap);
                } catch (e) { console.error("資料載入失敗", e); }
            }
        }

        function safeParseFloat(val) {
            if (val === undefined || val === null || val === "") return 0;
            const cleanStr = val.toString().replace(/[^\d.-]/g, '');
            const num = parseFloat(cleanStr);
            return isNaN(num) ? 0 : num;
        }

        function normalizeString(str) {
            if (!str) return "";
            let normalized = str.toString().replace(/[\uFF01-\uFF5E]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
            return normalized.replace(/\s+/g, '').toUpperCase();
        }

        function getAutoUnit(matName) {
            const norm = normalizeString(matName);
            if (materialUnitMap.has(norm)) return materialUnitMap.get(norm);
            if (norm.includes('砂') || norm.includes('土') || norm.includes('混凝土') || norm.includes('級配')) return 'm3';
            if (norm.includes('水泥') || norm.includes('粉') || norm.includes('包')) return '包';
            if (norm.includes('漆') || norm.includes('水') || norm.includes('桶') || norm.includes('底劑')) return '桶';
            if (norm.includes('筋') || norm.includes('鐵') || norm.includes('金屬')) return '公斤';
            if (norm.includes('磚')) return '塊';
            return '包';
        }

        function findValueByKeyKeywords(obj, keywords) {
            const keys = Object.keys(obj);
            for (let k of keys) {
                const cleanK = k.toString().trim();
                if (keywords.some(kw => cleanK.includes(kw))) return obj[k];
            }
            return null;
        }

        function showConfirm(title, msg, onConfirm) {
            document.getElementById('confirmTitle').innerText = title;
            document.getElementById('confirmMessage').innerText = msg;
            const btn = document.getElementById('confirmExecuteBtn');
            btn.onclick = () => { onConfirm(); closeModal('confirmModal'); };
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        function handleMatNameInput(inputElem) {
            const name = inputElem.value.trim();
            if (!name) return;
            const row = inputElem.closest('.material-row, .modal-row');
            const unitElem = row.querySelector('.mat-unit');
            unitElem.value = getAutoUnit(name);
        }

        function addMaterialRow() {
            const container = document.getElementById('materialRows');
            const div = document.createElement('div');
            div.className = 'grid grid-cols-12 gap-2 material-row';
            div.innerHTML = `
                <div class="col-span-6"><input type="text" list="materialHistory" class="mat-name w-full p-2 border rounded-md text-xs" placeholder="物料名稱" oninput="handleMatNameInput(this)"></div>
                <div class="col-span-4"><input type="number" step="0.0001" class="mat-usage w-full p-2 border rounded-md text-xs"></div>
                <div class="col-span-2 flex items-center gap-1">
                    <input type="text" list="unitHistory" class="mat-unit w-full p-2 border rounded-md text-xs" value="包">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-slate-300 hover:text-red-500 transition">×</button>
                </div>
            `;
            container.appendChild(div);
        }

        function addProject() {
            const name = document.getElementById('customWorkName').value.trim();
            const m2 = safeParseFloat(document.getElementById('areaM2').value);
            if (!name || m2 <= 0) { alert('請填寫完整項目名稱與面積'); return; }
            
            const formula = [];
            document.querySelectorAll('.material-row').forEach(row => {
                const matNameRaw = row.querySelector('.mat-name').value.trim();
                const matUsage = safeParseFloat(row.querySelector('.mat-usage').value);
                const matUnit = row.querySelector('.mat-unit').value.trim();
                if (matNameRaw) {
                    formula.push({ name: matNameRaw, usage: matUsage, unit: matUnit });
                    materialUnitMap.set(normalizeString(matNameRaw), matUnit);
                }
            });
            
            projects.push({ id: Date.now(), workName: name, area: m2, materials: formula });
            updateUI();
            clearInputs();
            saveToStorage();
        }

        function moveProject(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= projects.length) return;
            const temp = projects[index];
            projects[index] = projects[newIndex];
            projects[newIndex] = temp;
            updateUI();
            saveToStorage();
        }

        function updateUI() {
            const tbody = document.getElementById('projectTableBody');
            const emptyMsg = document.getElementById('emptyMsg');
            const badge = document.getElementById('projectCountBadge');
            tbody.innerHTML = '';
            badge.innerText = `${projects.length} 個項目`;

            if (projects.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                projects.forEach((p, index) => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-slate-50 transition group';
                    const matSumText = p.materials.map(m => `${m.name}(${m.usage}${m.unit})`).join('、');
                    const isFirst = index === 0;
                    const isLast = index === projects.length - 1;

                    tr.innerHTML = `
                        <td class="p-4 text-center text-slate-300 text-xs font-mono">${index+1}</td>
                        <td class="p-4 font-bold text-slate-700">${p.workName}</td>
                        <td class="p-4">
                            <input type="number" step="0.01" value="${p.area}" oninput="updateArea(${p.id}, this.value)" class="w-32 p-1.5 border border-transparent hover:border-slate-200 rounded text-blue-800 font-black text-lg focus:border-blue-400 transition bg-transparent focus:bg-white outline-none">
                        </td>
                        <td class="p-4 text-[10px] text-slate-400 max-w-[200px] truncate cursor-pointer hover:text-blue-500" onclick="openEditModal(${p.id})">${matSumText || '點擊設定耗量'}</td>
                        <td class="p-4 text-right">
                            <div class="flex items-center justify-end gap-1">
                                <button onclick="moveProject(${index}, -1)" ${isFirst ? 'disabled' : ''} class="btn-move text-slate-400 hover:text-blue-600 p-1" title="上移">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                                </button>
                                <button onclick="moveProject(${index}, 1)" ${isLast ? 'disabled' : ''} class="btn-move text-slate-400 hover:text-blue-600 p-1" title="下移">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <button onclick="requestRemove(${p.id}, '${p.workName}')" class="text-slate-300 hover:text-red-500 p-1 transition ml-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            calculateSummary();
            updateDatalists();
        }

        function calculateSummary() {
            const list = document.getElementById('summaryList');
            const empty = document.getElementById('summaryEmpty');
            list.innerHTML = '';
            const totalMap = new Map();
            const displayNameMap = new Map();

            projects.forEach(p => {
                p.materials.forEach(m => {
                    const normName = normalizeString(m.name);
                    const normUnit = normalizeString(m.unit);
                    const key = `${normName}|${normUnit}`;
                    if (!displayNameMap.has(normName)) displayNameMap.set(normName, m.name.trim());
                    const currentTotal = totalMap.get(key) || 0;
                    totalMap.set(key, currentTotal + (p.area * m.usage));
                });
            });

            if (totalMap.size === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                Array.from(totalMap.keys()).sort().forEach(key => {
                    const [normName, normUnit] = key.split('|');
                    const totalValue = totalMap.get(key);
                    const realDisplayName = displayNameMap.get(normName);
                    const isBigItem = normName.includes('砂') || normName.includes('水泥') || normUnit === 'M3';
                    const borderClass = isBigItem ? 'border-l-4 border-l-blue-500 bg-blue-50/30' : 'border-slate-100';
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center bg-white p-4 rounded-xl border ${borderClass} shadow-sm`;
                    div.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-slate-800 font-bold text-sm">${realDisplayName}</span>
                            <span class="text-[10px] text-slate-400">彙整累計數量</span>
                        </div>
                        <div class="text-right">
                            <span class="text-xl font-black text-emerald-600 font-mono">${Math.ceil(totalValue * 100) / 100}</span>
                            <span class="text-xs text-slate-500 ml-1 font-bold">${materialUnitMap.get(normName) || normUnit.toLowerCase()}</span>
                        </div>`;
                    list.appendChild(div);
                });
            }
        }

        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showConfirm("強制匯入並清空", "匯入新 Excel 將會「清空目前所有資料」，是否繼續？", () => {
                projects = [];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: "" });
                        if (jsonData.length === 0) throw new Error('Excel 內沒有資料');
                        
                        const projectMap = new Map();
                        jsonData.forEach((row, i) => {
                            const workName = (findValueByKeyKeywords(row, ['項目', '工程', '名稱', 'Work']) || `項目-${i}`).toString().trim();
                            const area = safeParseFloat(findValueByKeyKeywords(row, ['面積', 'Area', 'm2', 'M2', '平方']));
                            const matNameRaw = (findValueByKeyKeywords(row, ['物料', '材料', '名稱', 'Material']) || "").toString().trim();
                            const usageNum = safeParseFloat(findValueByKeyKeywords(row, ['耗量', '用量', 'Usage', 'Coefficient']));
                            
                            let unit = getAutoUnit(matNameRaw);

                            if (workName) {
                                if (!projectMap.has(workName)) {
                                    projectMap.set(workName, { id: Date.now() + i, workName, area, materials: [] });
                                }
                                if (matNameRaw) {
                                    projectMap.get(workName).materials.push({ 
                                        name: matNameRaw, 
                                        usage: usageNum, 
                                        unit: unit 
                                    });
                                }
                            }
                        });
                        
                        projects = Array.from(projectMap.values());
                        updateUI();
                        saveToStorage();
                    } catch (err) { alert('匯入失敗：' + err.message); }
                    event.target.value = '';
                };
                reader.readAsArrayBuffer(file);
            });
            event.target.value = '';
        }

        function updateArea(id, val) {
            const p = projects.find(x => x.id === id);
            if (p) { p.area = safeParseFloat(val); calculateSummary(); saveToStorage(); }
        }

        function requestRemove(id, name) {
            showConfirm("刪除確認", `確定要移除「${name}」嗎？`, () => {
                projects = projects.filter(p => p.id !== id);
                updateUI();
                saveToStorage();
            });
        }

        function clearInputs() {
            document.getElementById('customWorkName').value = '';
            document.getElementById('areaM2').value = '';
        }

        function openEditModal(id) {
            editingProjectId = id;
            const p = projects.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = `編輯：${p.workName}`;
            const container = document.getElementById('modalMaterialRows');
            container.innerHTML = '';
            p.materials.forEach(m => addModalMaterialRow(m));
            document.getElementById('editModal').classList.remove('hidden');
        }

        function addModalMaterialRow(d = {name:'', usage:0, unit:'包'}) {
            const div = document.createElement('div');
            div.className = 'grid grid-cols-12 gap-2 modal-row border-b pb-2 mb-2';
            div.innerHTML = `
                <div class="col-span-6"><input type="text" value="${d.name}" class="mat-name w-full p-2 border rounded-md text-xs" oninput="handleMatNameInput(this)"></div>
                <div class="col-span-4"><input type="number" step="0.0001" value="${d.usage}" class="mat-usage w-full p-2 border rounded-md text-xs"></div>
                <div class="col-span-2 flex items-center gap-1">
                    <input type="text" list="unitHistory" value="${d.unit}" class="mat-unit w-full p-2 border rounded-md text-xs">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-300 hover:text-red-600 transition">×</button>
                </div>`;
            document.getElementById('modalMaterialRows').appendChild(div);
        }

        function saveModalChanges() {
            const p = projects.find(x => x.id === editingProjectId);
            const mats = [];
            document.querySelectorAll('.modal-row').forEach(row => {
                const n = row.querySelector('.mat-name').value.trim();
                const u = safeParseFloat(row.querySelector('.mat-usage').value);
                const unit = row.querySelector('.mat-unit').value.trim();
                if (n) {
                    mats.push({ name: n, usage: u, unit: unit });
                    materialUnitMap.set(normalizeString(n), unit);
                }
            });
            p.materials = mats;
            closeModal('editModal');
            updateUI();
            saveToStorage();
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        function confirmResetAll() { 
            showConfirm("清空全部資料", "這將移除目前清單中所有的工程項目，確定執行嗎？", () => {
                projects = [];
                localStorage.removeItem(STORAGE_KEY);
                updateUI();
            });
        }

        function updateDatalists() {
            const ml = document.getElementById('materialHistory');
            ml.innerHTML = '';
            const uniqueRawNames = new Set();
            projects.forEach(p => p.materials.forEach(m => uniqueRawNames.add(m.name.trim())));
            uniqueRawNames.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                ml.appendChild(opt);
            });
        }

        function exportToExcel() {
            if (projects.length === 0) return alert('無資料可匯出');
            
            const detailsData = [];
            projects.forEach(p => {
                p.materials.forEach(m => {
                    detailsData.push({ 
                        '工程項目': p.workName, 
                        '面積(m2)': p.area, 
                        '物料名稱': m.name, 
                        '單位耗量': m.usage, 
                        '單位': m.unit,
                        '本項總量': Math.ceil((p.area * m.usage) * 100) / 100
                    });
                });
            });

            const summaryMap = new Map();
            const displayNameMap = new Map();
            projects.forEach(p => {
                p.materials.forEach(m => {
                    const normName = normalizeString(m.name);
                    const normUnit = normalizeString(m.unit);
                    const key = `${normName}|${normUnit}`;
                    if (!displayNameMap.has(normName)) displayNameMap.set(normName, m.name.trim());
                    summaryMap.set(key, (summaryMap.get(key) || 0) + (p.area * m.usage));
                });
            });

            const summaryData = Array.from(summaryMap.keys()).sort().map(key => {
                const [normName, normUnit] = key.split('|');
                return {
                    '物料名稱': displayNameMap.get(normName),
                    '彙整累計總量': Math.ceil(summaryMap.get(key) * 100) / 100,
                    '單位': materialUnitMap.get(normName) || normUnit.toLowerCase()
                };
            });

            const wb = XLSX.utils.book_new();
            const wsSummary = XLSX.utils.json_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(wb, wsSummary, "大宗物料數量統計");
            const wsDetails = XLSX.utils.json_to_sheet(detailsData);
            XLSX.utils.book_append_sheet(wb, wsDetails, "工程項目明細");
            XLSX.writeFile(wb, `大宗物料分析表_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // 核心功能：生成指定內容的 PDF
        async function generatePDF(contentHTML, fileName) {
            const wrapper = document.getElementById('pdfExportWrapper');
            wrapper.innerHTML = contentHTML;
            
            const { jsPDF } = window.jspdf;
            try {
                const canvas = await html2canvas(wrapper, { 
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(fileName);
            } catch (err) {
                console.error(err);
                alert(`匯出 ${fileName} 失敗。`);
            } finally {
                wrapper.innerHTML = ''; 
            }
        }

        async function exportToPDF() {
            if (projects.length === 0) return alert('無資料可匯出');
            
            const now = new Date().toLocaleString('zh-TW');
            const dateStr = new Date().toISOString().slice(0,10);

            // --- 報表 1: 工程項目明細 ---
            let projectsHTMLRows = projects.map((p, i) => {
                let mats = p.materials.map(m => `<li>${m.name}: ${m.usage} ${m.unit}</li>`).join('');
                return `
                    <div style="border-bottom: 1px solid #e2e8f0; padding: 15px 0;">
                        <div style="display:flex; justify-content:space-between; align-items: center;">
                            <strong style="font-size: 16px; color: #1e293b;">${i+1}. ${p.workName}</strong>
                            <span style="color: #1e40af; background: #eff6ff; padding: 4px 10px; border-radius: 6px;">
                                <span style="font-size: 13px; font-weight: bold;">面積: </span>
                                <span style="font-size: 18px; font-weight: 900; font-family: monospace;">${p.area}</span>
                                <span style="font-size: 13px;"> m²</span>
                            </span>
                        </div>
                        <ul style="font-size: 12px; color: #64748b; margin-top: 8px; list-style:none; padding-left:0; columns:2;">${mats}</ul>
                    </div>
                `;
            }).join('');

            const detailReport = `
                <div style="font-family: 'Noto Sans TC', sans-serif; color: #1e293b; padding: 30px;">
                    <div style="text-align:center; border-bottom: 3px solid #3b82f6; padding-bottom: 20px; margin-bottom: 30px;">
                        <h1 style="font-size: 26px; margin: 0; color: #1e3a8a;">工程項目明細表</h1>
                        <p style="color:#64748b; font-size:13px; margin-top:8px;">報表日期：${now}</p>
                    </div>
                    <div>${projectsHTMLRows}</div>
                </div>
            `;

            // --- 報表 2: 大宗物料數量統計 ---
            const totalMap = new Map();
            const displayNameMap = new Map();
            projects.forEach(p => {
                p.materials.forEach(m => {
                    const normName = normalizeString(m.name);
                    const normUnit = normalizeString(m.unit);
                    const key = `${normName}|${normUnit}`;
                    if (!displayNameMap.has(normName)) displayNameMap.set(normName, m.name.trim());
                    totalMap.set(key, (totalMap.get(key) || 0) + (p.area * m.usage));
                });
            });

            let summaryHTMLItems = Array.from(totalMap.keys()).sort().map(key => {
                const [normName, normUnit] = key.split('|');
                const val = totalMap.get(key);
                const realDisplayName = displayNameMap.get(normName);
                const unit = materialUnitMap.get(normName) || normUnit.toLowerCase();
                
                return `
                    <div style="padding: 15px; background: #fff; border: 1px solid #cbd5e1; border-radius: 8px; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <div style="display:flex; flex-direction:column;">
                            <span style="font-weight:bold; font-size:15px; color:#334155;">${realDisplayName}</span>
                            <span style="font-size:11px; color:#94a3b8;">總採購需求量</span>
                        </div>
                        <div style="text-align:right;">
                            <span style="color:#10b981; font-size: 22px; font-weight: 900; font-family: monospace;">${Math.ceil(val * 100) / 100}</span>
                            <span style="font-size: 13px; font-weight: bold; color: #64748b; margin-left:4px;">${unit}</span>
                        </div>
                    </div>`;
            }).join('');

            const summaryReport = `
                <div style="font-family: 'Noto Sans TC', sans-serif; color: #1e293b; padding: 30px;">
                    <div style="text-align:center; border-bottom: 3px solid #10b981; padding-bottom: 20px; margin-bottom: 30px;">
                        <h1 style="font-size: 26px; margin: 0; color: #065f46;">大宗物料數量統計表</h1>
                        <p style="color:#64748b; font-size:13px; margin-top:8px;">報表日期：${now}</p>
                    </div>
                    <div style="background: #f8fafc; padding: 20px; border-radius: 12px;">
                        ${summaryHTMLItems}
                    </div>
                    <div style="margin-top:40px; text-align:center; font-size:12px; color:#94a3b8;">
                        * 數值採四捨五入至小數點第二位，建議採購時預留 5-10% 損耗空間。
                    </div>
                </div>
            `;

            // 依序執行下載
            await generatePDF(detailReport, `1_工程項目明細_${dateStr}.pdf`);
            await generatePDF(summaryReport, `2_大宗物料統計_${dateStr}.pdf`);
        }
    </script>
